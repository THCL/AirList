<form class="payment-modal stripe-form="charge" ng-controller="paymentController">
    <input class="form-control" ng-model="number" placeholder="Card Number"
      payments-format="card" payments-validate="card" name="card" />
    <input class="form-control" ng-model="expiry" placeholder="Expiration"
      payments-format="expiry" payments-validate="expiry" name="expiry" />
    <input class="form-control" ng-model="cvc" placeholder="CVC"
      payments-format="cvc" payments-validate="cvc" name="cvc" />
    <button class="btn btn-primary btn-block" type="submit">Submit</button>
</form>
